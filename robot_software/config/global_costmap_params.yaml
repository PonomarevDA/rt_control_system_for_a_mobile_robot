# Read about parameters here http://wiki.ros.org/costmap_2d?distro=melodic
global_costmap:
  # Coordinate frame and tf parameters
  global_frame: map
  robot_base_frame: base_footprint
  transform_tolerance: 0.5

  # Rate parameters
  update_frequency: 5.0
  publish_frequency: 5.0

  # Map management parameters
  static_map: false  
  rolling_window: true

  # Other parameters
  width: 8
  height: 8
  resolution: 0.05
